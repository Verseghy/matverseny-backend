apiVersion: v1
kind: Service
metadata:
  name: matverseny-backend
  namespace: matverseny-backend
spec:
  selector:
    app: matverseny-backend
  ports:
    - name: matverseny-backend
      protocol: TCP
      port: 80
      targetPort: 3002
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: matverseny-backend
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: matverseny-backend