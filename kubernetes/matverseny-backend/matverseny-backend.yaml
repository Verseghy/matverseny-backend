apiVersion: apps/v1
kind: Deployment
metadata:
  name: matverseny-backend
  namespace: matverseny-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: matverseny-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: matverseny-backend
    spec:
      containers:
        - name: app
          image: verseghy/matverseny-backend
          ports:
            - containerPort: 3002
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /liveness
              port: 3002
            initialDelaySeconds: 300
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /readiness
              port: 3002
            initialDelaySeconds: 10
            timeoutSeconds: 5
          resources:
            limits:
              memory: 128Mi
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: postgres-pguser-postgres
            - name: IAM_APP_SECRET
              valueFrom:
                secretKeyRef:
                  key: IAM_APP_SECRET
                  name: matverseny-backend
            - name: IAM_URL
              value: https://iam.verseghy-gimnazium.net
            - name: IAM_JWT_RSA_PUBLIC
