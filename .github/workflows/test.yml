permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

name: test

jobs:
  required:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
      - name: Setup environment
        run: docker compose up -d
      - name: cargo test --locked
        run: cargo test --locked --all-features --workspace --all-targets
        env:
          IAM_URL: http://127.0.0.1:3001
          IAM_JWT_RSA_PUBLIC: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
          IAM_APP_SECRET: QXBwSUQtNzAwNzk1N2QtN2Q5OC0xMWVlLTg4NTktNzY2NTY0MDAwMDAwOndhdDRUSGdwcEJJdWExa095Z3R5R3hpU3hpRkVSZFZ4
          KAFKA_BOOTSTRAP_SERVERS: 127.0.0.1:9092
      - name: cargo test --doc
        run: cargo test --locked --all-features --workspace --doc


  os-check:
    name: ${{ matrix.os }} / stable
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
      - name: Setup environment
        run: docker compose up -d
      - name: cargo test --locked
        run: cargo test --locked --all-features --workspace --all-targets
