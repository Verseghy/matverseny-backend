[package]
name = "matverseny-backend"
version.workspace = true
edition.workspace = true
publish.workspace = true
[workspace.package]
version = "0.1.0"
edition = "2021"
publish = false

[profile.release]
strip = true
lto = true

[workspace]
members = [".", "entity", "migration"]

[dependencies]
axum = { version = "0.5.16", features = ["ws", "http2", "headers"] }
serde = { version = "1.0.145", features = ["derive"] }
tokio = { version = "1.21.1", features = ["macros", "rt-multi-thread", "signal"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["cors", "compression-full", "decompression-full", "catch-panic", "sensitive-headers", "request-id", "util", "add-extension"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
entity = { path = "./entity" }
sea-orm = { version = "0.9.2", default-features = false, features = ["runtime-tokio-rustls", "sqlx-postgres"] }
serde_json = "1.0.85"
validator = { version = "0.16.0", features = ["derive"] }
pin-project = "1.0.12"
jsonwebtoken = "8.1.1"
once_cell = { version = "1.15.0", features = ["parking_lot"] }
dotenvy = "0.15.5"
uuid = { version = "1.1.2", features = ["v4"] }
rand = "0.8.5"
futures = "0.3.24"
rdkafka = "0.28.0"
rand_chacha = "0.3.1"

[dev-dependencies]
http = "0.2.8"
reqwest = { version = "0.11.12", features = ["json"] }
migration = { path = "./migration" }
tokio-tungstenite = "0.17.2"
