[package]
name = "matverseny-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.5.15", features = ["ws", "http2"] }
tokio = { version = "1.21.0", features = ["macros", "rt-multi-thread", "signal"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["cors", "compression-full", "decompression-full", "catch-panic", "sensitive-headers", "trace", "request-id", "util"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
