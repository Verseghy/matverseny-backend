[package]
name = "matverseny-backend"
version.workspace = true
edition.workspace = true
publish.workspace = true
license-file.workspace = true
default-run = "matverseny-backend"

[workspace.package]
version = "0.1.0"
edition = "2021"
publish = false
license-file = "LICENSE"

[profile.release]
strip = true
lto = true

[workspace]
members = [".", "entity", "migration", "macros"]
default-members = [".", "migration"]

[dependencies]
axum = { version = "0.6.1", features = ["ws", "http2", "headers"] }
serde = { version = "1.0.148", features = ["derive"] }
tokio = { version = "1.22.0", features = ["macros", "rt-multi-thread", "signal", "parking_lot", "sync"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["cors", "compression-full", "decompression-full", "catch-panic", "sensitive-headers", "request-id", "util"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
entity = { path = "./entity" }
sea-orm = { version = "0.10.4", default-features = false, features = ["runtime-tokio-rustls", "sqlx-postgres", "with-uuid"] }
serde_json = "1.0.89"
validator = { version = "0.16.0", features = ["derive"] }
pin-project = "1.0.12"
jsonwebtoken = "8.1.1"
once_cell = { version = "1.16.0", features = ["parking_lot"] }
rand = "0.8.5"
futures = "0.3.25"
rdkafka = { version = "0.29.0", features = ["tracing", "cmake-build"] }
rand_chacha = "0.3.1"
serde_with = "2.1.0"
tokio-tungstenite = "0.18.0"
sqlx = { version = "0.6.2", default-features = false, features = ["postgres"] }
uuid.workspace = true
bytes = "1.3.0"
mime = "0.3.16"
macros = { path = "./macros/" }
smallvec = "1.10.0"

[workspace.dependencies]
uuid = { version = "1.2.2", features = ["v4", "fast-rng"] }

[dev-dependencies]
dotenvy = "0.15.6"
http = "0.2.8"
reqwest = { version = "0.11.13", features = ["json"] }
migration = { path = "./migration" }
assert-json-diff = "2.0.2"
serial_test = "0.9.0"
