[package]
name = "matverseny-backend"
version.workspace = true
edition.workspace = true
publish.workspace = true
license-file.workspace = true

[workspace.package]
version = "0.1.0"
edition = "2021"
publish = false
license-file = "LICENSE"

[profile.release]
strip = true
lto = true

[workspace]
members = [".", "entity", "migration"]

[dependencies]
axum = { version = "0.6.0-rc.2", features = ["ws", "http2", "headers"] }
serde = { version = "1.0.147", features = ["derive"] }
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread", "signal"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["cors", "compression-full", "decompression-full", "catch-panic", "sensitive-headers", "request-id", "util", "add-extension"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
entity = { path = "./entity" }
sea-orm = { version = "0.10.1", default-features = false, features = ["runtime-tokio-rustls", "sqlx-postgres"] }
serde_json = { version = "1.0.87", features = ["preserve_order"] }
validator = { version = "0.16.0", features = ["derive"] }
pin-project = "1.0.12"
jsonwebtoken = "8.1.1"
once_cell = { version = "1.15.0", features = ["parking_lot"] }
uuid = { version = "1.2.1", features = ["v4"] }
rand = "0.8.5"
futures = "0.3.25"
rdkafka = "0.28.0"
rand_chacha = "0.3.1"
serde_with = "2.0.1"
tokio-tungstenite = "0.17.2"
sqlx = { version = "0.6.2", default-features = false, features = ["postgres"] }

[dev-dependencies]
dotenvy = "0.15.6"
http = "0.2.8"
reqwest = { version = "0.11.12", features = ["json"] }
migration = { path = "./migration" }
