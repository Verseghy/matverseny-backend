version: '3'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: matverseny
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: matverseny
    ports:
      - 5432:5432

  kafka:
    image: bitnami/kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://127.0.0.1:9092
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: yes
    networks:
      - default
      - kafka
    ports:
      - 9092:9092
    depends_on:
      - zookeeper

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes
    networks:
      - kafka

  iam:
    image: verseghy/iam
    pull_policy: always
    environment:
      DATABASE_URL: mysql://iam:secret@iam-database:3306/iam
      # TEST KEYS
      JWT_RSA_PRIVATE: -----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----
      JWT_RSA_PUBLIC: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
    ports:
      - 3001:3001
    depends_on:
      iam-migration:
        condition: service_completed_successfully

  iam-database:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: iam
      MYSQL_USER: iam
      MYSQL_PASSWORD: secret
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      TZ: Europe/Budapest
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 1s
      timeout: 1s
      retries: 100

  iam-migration:
    image: verseghy/iam-migration
    pull_policy: always
    environment:
      DATABASE_URL: mysql://iam:secret@iam-database:3306/iam
    depends_on:
      iam-database:
        condition: service_healthy

  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the Collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki

networks:
  default:
  kafka:
  loki:
